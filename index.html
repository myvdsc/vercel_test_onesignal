<button id="subscribeBtn">Đăng ký nhận thông báo</button>

<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
<script>
  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "b4d193bd-ac32-4a10-9141-16fca44adddd", // thay bằng App ID thật
      notifyButton: {
        enable: true
      }
    });
  });

  document.getElementById('subscribeBtn').onclick = function() {
    OneSignal.push(function() {
      OneSignal.registerForPushNotifications()
        .then(() => console.log('Đã đăng ký thành công'))
        .catch(err => console.error('Lỗi đăng ký', err));
    });
  };
</script>
