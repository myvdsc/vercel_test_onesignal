<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal Web Push Test</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" async></script>
</head>
<body>
  <h2>Test OneSignal Web Push</h2>
  <button id="btnSubscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    const btn = document.getElementById("btnSubscribe");

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    window.OneSignal = window.OneSignal || [];
    window.OneSignal.push(function () {
      log("✅ OneSignal.push() called");

      OneSignal.init({
        appId: "eb033a43-2e3c-4f14-a0b1-95b9ef93d670",
        notifyButton: {
          enable: true
        }
      }).then(() => {
        log("✅ OneSignal initialized");

        btn.addEventListener("click", async () => {
          log("👆 Click nút Đăng ký");

          try {
            const isPushEnabled = await OneSignal.isPushNotificationsEnabled();
            log("🔔 Push enabled: " + isPushEnabled);

            if (!isPushEnabled) {
              await OneSignal.showNativePrompt();
              log("📢 Gửi yêu cầu nhận thông báo");
            } else {
              log("📬 Đã đăng ký rồi");
            }
          } catch (err) {
            log("❌ Lỗi đăng ký: " + err.message);
          }
        });
      }).catch(err => {
        log("❌ Lỗi khởi tạo: " + err.message);
      });
    });
  </script>
</body>
</html>
