<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Test OneSignal SDK v16</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h2>OneSignal Web Push Test</h2>
  <button id="subscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const log = (msg) => document.getElementById("log").textContent += msg + "\n";

    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      try {
        await OneSignal.init({
          appId: "608c044d-8bdb-4bcf-aed1-fc0eb309c197", // 🔁 Thay bằng App ID thật
        });
        log("✅ OneSignal đã khởi tạo");

        document.getElementById("subscribe").addEventListener("click", async () => {
          try {
            const status = await OneSignal.Notifications.permissionNative();
            log("🔔 Trạng thái cấp quyền hiện tại: " + status);

            if (status !== "granted") {
              await OneSignal.Notifications.requestPermission(); // Gửi prompt
              log("📩 Đã gửi yêu cầu hiển thị popup cấp quyền");
            }

            const userId = await OneSignal.User.getId();
            log("🆔 Player ID: " + userId);
          } catch (e) {
            log("❌ Lỗi đăng ký nhận thông báo: " + e.message);
          }
        });

      } catch (e) {
        log("❌ Lỗi khởi tạo: " + e.message);
      }
    });
  </script>
</body>
</html>
