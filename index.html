<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal Web Push SDK v16 - Mới</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h1>OneSignal Web Push SDK v16</h1>
  <button id="btnSubscribe" disabled>Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async (OneSignal) => {
      try {
        await OneSignal.init({
          appId: "608c044d-8bdb-4bcf-aed1-fc0eb309c197", // Thay bằng App ID thật
          notifyButton: { enable: true },
          promptOptions: {
            /* Ví dụ bật prompt tự động */
            /* native: true */
          }
        });

        const btn = document.getElementById("btnSubscribe");
        const log = document.getElementById("log");
        btn.disabled = false;

        async function checkSubscription() {
          const sub = await OneSignal.getSubscription();
          log.textContent = `Subscribed: ${sub.isSubscribed}\nUser ID: ${sub.userId || "Chưa có"}`;
        }

        await checkSubscription();

        btn.onclick = async () => {
          try {
            if (OneSignal.registerForPushNotifications) {
              await OneSignal.registerForPushNotifications();
              await checkSubscription();
            } else {
              log.textContent = "Chức năng đăng ký push chưa có trên SDK hiện tại.";
            }
          } catch (e) {
            log.textContent = "Lỗi đăng ký push: " + e.message;
          }
        };
      } catch (e) {
        console.error("Lỗi khởi tạo OneSignal:", e);
      }
    });
  </script>
</body>
</html>
