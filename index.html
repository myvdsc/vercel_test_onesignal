<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal Web Push Test (SDK v16)</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h2>Test OneSignal Web Push (SDK v16)</h2>
  <button id="btnSubscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async (OneSignal) => {
      log("✅ OneSignal initialized");

      await OneSignal.init({
        appId: "53c86d63-20f1-4b62-803a-52183b5efcc9", // Thay bằng App ID thật
      });

      const btn = document.getElementById("btnSubscribe");

      btn.addEventListener("click", async () => {
        try {
          // Để chắc chắn gọi API trên instance OneSignal trong callback
          const subscription = await OneSignal.getSubscription();
          const permission = await OneSignal.getNotificationPermission();

          log(`🔐 Subscription: ${subscription}`);
          log(`🔐 Permission: ${permission}`);

          if (!subscription && permission !== 'granted') {
            await OneSignal.registerForPushNotifications();
            log("📣 Đã gửi yêu cầu quyền đăng ký nhận thông báo");
          } else if (subscription) {
            const userId = await OneSignal.getUserId();
            log(`🎯 Player ID: ${userId}`);
          } else {
            log("🚫 Người dùng chưa cho phép nhận thông báo");
          }
        } catch (err) {
          log("❌ Lỗi đăng ký nhận thông báo: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
