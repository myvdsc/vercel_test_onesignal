<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Test OneSignal SDK v16</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h2>OneSignal Web Push Test (SDK v16)</h2>
  <button id="subscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const log = (msg) => document.getElementById("log").textContent += msg + "\n";

    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      try {
        await OneSignal.init({
          appId: "eb033a43-2e3c-4f14-a0b1-95b9ef93d670", // 🔁 Thay bằng App ID thực tế
        });
        log("✅ OneSignal SDK v16 đã khởi tạo");

        document.getElementById("subscribe").addEventListener("click", async () => {
          try {
            const level = await OneSignal.Notification.permissionLevel();
            log("🔔 Quyền thông báo hiện tại: " + level);

            if (level !== "granted") {
              await OneSignal.Notification.requestPermission();
              log("📩 Đã gửi yêu cầu hiển thị popup thông báo");
            }

            const userId = await OneSignal.User.getId();
            log("🆔 Player ID: " + userId);
          } catch (e) {
            log("❌ Lỗi đăng ký nhận thông báo: " + e.message);
          }
        });
      } catch (e) {
        log("❌ Lỗi khởi tạo OneSignal: " + e.message);
      }
    });
  </script>
</body>
</html>
