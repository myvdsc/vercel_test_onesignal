<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal SDK v16 Demo</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h1>OneSignal Web Push SDK v16</h1>
  <button id="btnSubscribe" disabled>Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async (OneSignal) => {
      try {
        await OneSignal.init({
          appId: "608c044d-8bdb-4bcf-aed1-fc0eb309c197", // Thay App ID thật ở đây
          notifyButton: { enable: true }
        });

        const btn = document.getElementById("btnSubscribe");
        const log = document.getElementById("log");
        btn.disabled = false;

        async function checkSubscription() {
          try {
            const subscription = await OneSignal.getSubscription();
            log.textContent = `Subscribed: ${subscription.isSubscribed}\nUser ID: ${subscription.userId}`;
          } catch (e) {
            log.textContent = "Lỗi kiểm tra subscription: " + e.message;
          }
        }

        await checkSubscription();

        btn.onclick = async () => {
          try {
            await OneSignal.showNativePrompt();
            await checkSubscription();
          } catch (e) {
            log.textContent = "Lỗi đăng ký push: " + e.message;
          }
        };
      } catch (error) {
        console.error("Lỗi khởi tạo OneSignal:", error);
      }
    });
  </script>
</body>
</html>
