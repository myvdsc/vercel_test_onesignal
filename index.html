<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal Web Push v16</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h2>Test OneSignal Web Push (SDK v16)</h2>
  <button id="btnSubscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    const btn = document.getElementById("btnSubscribe");

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      try {
        await OneSignal.init({
          appId: "53c86d63-20f1-4b62-803a-52183b5efcc9", // 👈 Thay bằng appId thực tế
          serviceWorkerPath: "OneSignalSDKWorker.js",
          serviceWorkerUpdaterPath: "OneSignalSDKUpdaterWorker.js",
          serviceWorkerParam: { scope: "/" }
        });

        log("✅ OneSignal initialized");

        btn.addEventListener("click", async () => {
  try {
    const permission = await OneSignal.Notifications.permission;
    log("🔐 Quyền hiện tại: " + permission);

    if (permission !== "granted") {
      await OneSignal.Notifications.requestPermission();
      log("📣 Đã gửi yêu cầu quyền");
    }

    const sub = await OneSignal.User.PushSubscription.getSubscription();
    if (sub && sub.id) {
      log("✅ Đã đăng ký. Player ID: " + sub.id);
    } else {
      await OneSignal.User.PushSubscription.optIn();
      const newSub = await OneSignal.User.PushSubscription.getSubscription();
      log("🆕 Player ID mới: " + (newSub?.id || "Không rõ"));
    }
  } catch (err) {
    log("❌ Lỗi đăng ký nhận thông báo: " + err.message);
  }
});

      } catch (err) {
        log("❌ Lỗi khởi tạo OneSignal: " + err.message);
      }
    });
  </script>
</body>
</html>
