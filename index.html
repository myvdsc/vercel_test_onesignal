<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal SDK v16 Test</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h1>Test OneSignal Push Notifications</h1>
  <button id="btnSubscribe" disabled>Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async (OneSignal) => {
      try {
        await OneSignal.init({
          appId: "608c044d-8bdb-4bcf-aed1-fc0eb309c197", // Thay App ID thật
          notifyButton: { enable: true }
        });

        const btn = document.getElementById("btnSubscribe");
        const log = document.getElementById("log");
        btn.disabled = false;

        async function checkSubscription() {
          try {
            const state = await OneSignal.getUserState();
            log.textContent = `isSubscribed: ${state.isSubscribed}\nuserId: ${state.userId}`;
            console.log(state);
          } catch (e) {
            log.textContent = "Lỗi kiểm tra subscription: " + e.message;
            console.error(e);
          }
        }

        await checkSubscription();

        btn.onclick = async () => {
          try {
            await OneSignal.registerForPushNotifications();
            await checkSubscription();
          } catch (e) {
            log.textContent = "Lỗi đăng ký push: " + e.message;
            console.error(e);
          }
        };
      } catch (e) {
        console.error("Lỗi init OneSignal:", e);
      }
    });
  </script>
</body>
</html>
