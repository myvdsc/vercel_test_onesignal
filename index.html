<!DOCTYPE html>
<html>
<head>
  <title>OneSignal Web Push Test</title>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
</head>
<body>
  <h2>Test OneSignal Web Push</h2>
  <button onclick="subscribePush()">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "608c044d-8bdb-4bcf-aed1-fc0eb309c197", // Thay bằng App ID thật
        notifyButton: {
          enable: true
        }
      });

      OneSignal.on('subscriptionChange', function(isSubscribed) {
        if (isSubscribed) {
          OneSignal.getUserId(function(playerId) {
            document.getElementById("log").textContent = "Player ID: " + playerId;
            console.log("Player ID:", playerId);
          });
        } else {
          document.getElementById("log").textContent = "User chưa cho phép push";
        }
      });
    });

    function subscribePush() {
      OneSignal.push(function() {
        OneSignal.registerForPushNotifications()
          .then(() => console.log('Đăng ký push thành công'))
          .catch(err => console.error('Lỗi đăng ký push:', err));
      });
    }
  </script>
</body>
</html>
