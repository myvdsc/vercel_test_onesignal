<!DOCTYPE html>
<html>
<head>
  <title>OneSignal Web Push Test</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h2>Test OneSignal Web Push</h2>
  <button onclick="subscribe()">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "608c044d-8bdb-4bcf-aed1-fc0eb309c197", // dùng App ID thật
      });
    });

    function subscribe() {
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(async function () {
        const permission = await OneSignal.User.PushSubscription.request();
        if (permission) {
          const playerId = await OneSignal.User.getId();
          document.getElementById("log").textContent = "Player ID: " + playerId;
          console.log("Player ID:", playerId);
        } else {
          document.getElementById("log").textContent = "User chưa cho phép push";
        }
      });
    }
  </script>
</body>
</html>
