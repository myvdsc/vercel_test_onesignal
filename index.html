<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test OneSignal v16</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h2>Test OneSignal v16</h2>
  <button id="subscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      try {
        await OneSignal.init({
          appId: "53c86d63-20f1-4b62-803a-52183b5efcc9", // <-- Thay bằng appId thật của bạn
        });
        log("✅ OneSignal initialized");

        document.getElementById("subscribe").addEventListener("click", async () => {
          const permission = await OneSignal.Notifications.permissionNative(); // lấy quyền
          log("🔐 Permission: " + permission);

          if (permission !== "granted") {
            await OneSignal.Notifications.requestPermission();
            log("📣 Đã gửi yêu cầu quyền");
          }

          // Sau khi người dùng cho phép, lấy playerId
          const user = await OneSignal.User.get();
          log("🎯 Player ID: " + user.id);
        });

      } catch (e) {
        log("❌ Lỗi khởi tạo hoặc đăng ký: " + e.message);
      }
    });
  </script>
</body>
</html>
