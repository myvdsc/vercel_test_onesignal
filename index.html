<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal Web Push Test (SDK v16)</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h2>Test OneSignal Web Push (SDK v16)</h2>
  <button id="btnSubscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    const btn = document.getElementById("btnSubscribe");

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    window.OneSignal = window.OneSignal || [];
    OneSignal.push(async function(OneSignal) {
      try {
        await OneSignal.init({
          appId: "608c044d-8bdb-4bcf-aed1-fc0eb309c197",  // Thay đúng App ID
          notifyButton: {
            enable: true
          }
        });
        log("OneSignal SDK v16 initialized");

        // Lắng nghe sự kiện subscription thay đổi
        OneSignal.on("subscriptionChange", async (isSubscribed) => {
          log("Subscription changed: " + isSubscribed);
          if (isSubscribed) {
            const playerId = await OneSignal.getUserId();
            log("Player ID: " + playerId);
          } else {
            log("User chưa đăng ký push");
          }
        });

        btn.addEventListener("click", async () => {
          try {
            const isSubscribed = await OneSignal.isPushNotificationsEnabled();
            log("Push enabled: " + isSubscribed);
            if (!isSubscribed) {
              await OneSignal.showNativePrompt();
              log("Đã gọi hiển thị popup yêu cầu thông báo");
            } else {
              log("Đã đăng ký nhận thông báo rồi");
              const playerId = await OneSignal.getUserId();
              log("Player ID hiện tại: " + playerId);
            }
          } catch (err) {
            log("Lỗi đăng ký push: " + err.message);
          }
        });

      } catch (err) {
        log("Lỗi khởi tạo OneSignal: " + err.message);
      }
    });
  </script>
</body>
</html>
