<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal Test</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" async></script>
</head>
<body>
  <h2>Test OneSignal Web Push</h2>
  <button id="btnSubscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    const btn = document.getElementById("btnSubscribe");

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    // Đợi OneSignal SDK load xong
    window.OneSignal = window.OneSignal || [];

    OneSignal.push(function() {
      log("OneSignal.push() called");

      OneSignal.init({
        appId: "eb033a43-2e3c-4f14-a0b1-95b9ef93d670",
        notifyButton: {
          enable: true
        }
      }).then(() => {
        log("OneSignal initialized");

        btn.addEventListener("click", async () => {
          log("Nút đăng ký được click");

          try {
            const isEnabled = await OneSignal.isPushNotificationsEnabled();
            log("Push notifications enabled: " + isEnabled);

            if (!isEnabled) {
              await OneSignal.showNativePrompt();
              log("Yêu cầu đăng ký nhận thông báo đã gửi");
            } else {
              log("Bạn đã đăng ký nhận thông báo rồi");
            }
          } catch (err) {
            log("Lỗi đăng ký push: " + err.message);
          }
        });
      }).catch(err => {
        log("Lỗi khởi tạo OneSignal: " + err.message);
      });
    });
  </script>
</body>
</html>
