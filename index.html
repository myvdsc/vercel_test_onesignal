<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal Web Push Test (SDK v5)</title>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
</head>
<body>
  <h2>Test OneSignal Web Push (SDK v5)</h2>
  <button id="btnSubscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    window.OneSignal = window.OneSignal || [];

    OneSignal.push(function() {
      OneSignal.init({
        appId: "608c044d-8bdb-4bcf-aed1-fc0eb309c197",
        notifyButton: {
          enable: true
        }
      });

      log("OneSignal SDK v5 initialized");

      document.getElementById("btnSubscribe").onclick = function() {
        OneSignal.isPushNotificationsEnabled(function(isEnabled) {
          log("Push notifications enabled: " + isEnabled);
          if (!isEnabled) {
            OneSignal.registerForPushNotifications();
            log("Yêu cầu đăng ký nhận thông báo");
          } else {
            log("Đã đăng ký nhận thông báo rồi");
          }
        });
      };
    });
  </script>
</body>
</html>
