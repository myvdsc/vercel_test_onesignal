<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OneSignal Web Push v16 Test</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h2>Test OneSignal Web Push (SDK v16)</h2>
  <button id="btnSubscribe">Đăng ký nhận thông báo</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    const log = (msg) => {
      console.log(msg);
      logEl.textContent += msg + "\n";
    };

    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      try {
        await OneSignal.init({
          appId: "53c86d63-20f1-4b62-803a-52183b5efcc9", // 👈 Thay bằng OneSignal App ID
          notifyButton: { enable: true }
        });

        log("✅ OneSignal initialized");

        const btn = document.getElementById("btnSubscribe");

        btn.addEventListener("click", async () => {
          try {
            const permission = await OneSignal.Notifications.permissionNative();
            log("🔐 Notification permission: " + permission);

            if (permission !== "granted") {
              await OneSignal.Notifications.requestPermission();
              log("📣 Đã gửi yêu cầu quyền nhận thông báo");
            }

            const isPushEnabled = await OneSignal.Notifications.isPushEnabled();
            log("📬 Push enabled: " + isPushEnabled);

            if (isPushEnabled) {
              const userId = await OneSignal.User.getId();
              log("🎯 Player ID: " + userId);
            }
          } catch (err) {
            log("❌ Lỗi đăng ký nhận thông báo: " + err.message);
          }
        });
      } catch (err) {
        log("❌ Lỗi khởi tạo OneSignal: " + err.message);
      }
    });
  </script>
</body>
</html>
